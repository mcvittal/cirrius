<!DOCTYPE html>
<html>
<head>
	
	<title>Bird Eye Weather</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@2.0.7"></script>
	
</head>
<body>

<style>
.leaflet-popup-tip-container {
    display: none;
} </style>

<div id="mapid" style="width: 100wh; height: 100vh;"></div>
<script>
    var mymap = L.map('mapid').locate({setView: true, maxZoom: 6});
    
	L.tileLayer('http://tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
    var url_cloud = 
    "https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=ef092c92fc78d6949668cfe21effa638";
    L.tileLayer(url_cloud, {
        maxZoom: 18,
        opacity: 20}).addTo(mymap);
    

    var url_wind = 
    "https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=ef092c92fc78d6949668cfe21effa638";
    L.tileLayer(url_wind, {
        maxZoom: 18,
        opacity: 1.2}).addTo(mymap);
    
    var url = 
    "https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=ef092c92fc78d6949668cfe21effa638";
    L.tileLayer(url, {
        maxZoom: 18,
        opacity: 0.5}).addTo(mymap);
    
</script>



</body>
</html>
